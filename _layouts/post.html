---
layout: default
---
<article>
    <header>
        <p style="color:#475467;font-size:0.95rem;">{{ page.date | date: "%Y 年 %m 月 %d 日" }}</p>
        <h1 style="margin-bottom:0.5rem;">{{ page.title }}</h1>
        {% if page.tags %}
        <p style="margin:0;color:#475467;font-size:0.9rem;">
            {% for tag in page.tags %}
                <span style="margin-right:0.4rem;">#{{ tag }}</span>
            {% endfor %}
        </p>
        {% endif %}
    </header>
    <section style="margin-top:1.5rem;">
        {{ content }}
    </section>
</article>
